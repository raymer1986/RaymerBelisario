<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">

</head>
<header>
        <nav>
          <ul id="menu">
            <li><a href="./register.html">Registrate</a></li>
            <li><a href="./Sesion.html">Inicia Sesión</a></li>
          </ul>
        </nav>
</header>
<body>
 <Section>
    <form action="" class="form">
        <div class="image">
            <img src="./logo studio design.png" alt="logo studio design">
        </div>
        <h1>BIENVENIDO/A</h1>
        <p>Registrate en <strong>"Simple Design"</strong> y encuentra el contenido ideal para tus Proyectos</p>

        <div class="group">
            <input type="text" autocomplete="on" name="nombre" id="nombre">
            <label for="nombre">Nombre</label>
        </div>

        <div class="group">
            <input type="text" name="usuario" id="usuario">
            <label for="usuario">Usuario</label>
        </div>

        <div class="group">
            <input type="email" name="email" id="email">
            <label for="email">Email</label>
        </div>

        <div class="group">
            <input type="password" name="password" id="password">
            <label for="password">Contraseña</label>
        </div>
        <div class="group">
            <input type="password" name="passwordConfirm" id="passwordConfirm">
            <label for="passwordConfirm">Confirme contraseña</label>
        </div>
        <div class="cajaBoton">
            <button >Continuar</button>
        </div> <br>

        <p class="registrado">¿Ya esta Registrado? <a href="./Sesion.html">Inicia Sesión</a></p>
    </form>
</Section>
</body>
</html>
